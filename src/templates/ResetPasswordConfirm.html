{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src={% static "js/script.js" %}></script>
    <title>Reset Password Page</title>

    <script>
        $(function(){
    
            $('input#new_pwd1').passwordstrength2({
                'minlength': 6,
                'number'   : true,
                'lowercase'  : true,
                'uppercase'  : true,
                'special'  : true,
                'labels'   : {
                    'general'   : 'The password must have :',
                    'minlength' : 'At least 6 characters',
                    'number'    : 'At least one number (0-9)',
                    'lowercase'   : 'At least one lowercase letter',
                    'uppercase'   : 'At least one uppercase letter',
                    'special'   : 'At least one special character (!@#$%^&*)'
                }
            });            
        });
    </script>

</head>
<body>
    <center>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %} 
                    <div class="alert alert-danger m-1" role="alert">
                        {{ error|escape }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
    </center>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    WELCOME BACK!
                </div>
                <p class="text-center">Enter your New Password</p>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" name="new_password1" placeholder="New Password" type="password" id="new_pwd1" required="true">
                                <span id="toggle4" onclick="toggl4()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div class="d-grid gap-2">
                                <input class="form-control" name="new_password2" placeholder="Confirm Password" type="password" id="new_pwd2" required="true">
                                <span id="toggle5" onclick="toggl5()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <br> 
                            <button class="btn btn-outline-primary" type="submit">Set New Password</button>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
